name: Security SAST/SCA Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  security-scan:
    name: SAST & SCA Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit safety
        
    # SAST - Bandit Static Analysis
    - name: SAST - Run Bandit
      run: |
        echo "ğŸ” Running Bandit SAST Scan..."
        bandit -r . --format screen --skip B603,B607
        echo "âœ… Bandit scan completed"
      continue-on-error: true
        
    # SCA - Safety Dependency Check
    - name: SCA - Run Safety
      run: |
        echo "ğŸ” Running Safety Dependency Scan..."
        safety check
        echo "âœ… Safety scan completed"
      continue-on-error: true
        
    - name: Show Scan Summary
      run: |
        echo "ğŸ“Š SECURITY SCAN SUMMARY"
        echo "========================"
        echo "âœ… SAST (Bandit): Completed"
        echo "âœ… SCA (Safety): Completed"
        echo "ğŸ”’ Security checks finished!"
