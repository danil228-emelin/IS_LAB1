name: Security SAST Scan with Reports

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  security-scan:
    name: SAST SCAN
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit
        
    - name: Run Bandit with Reports
      run: |        
        # –û—Å–Ω–æ–≤–Ω–æ–π –æ—Ç—á–µ—Ç –≤ JSON
        bandit -r . \
          --format json \
          --output bandit-report.json \
          --skip B603,B607
        
        echo "‚úÖ Bandit reports generated!"
        
    - name: Upload Security Reports
      uses: actions/upload-artifact@v4
      with:
        name: bandit-security-reports
        path: |
          bandit-report.json
        retention-days: 30
        
    - name: Show Scan Summary
      run: |
        echo "üìä SAST SCAN SUMMARY"
        echo "===================="
        echo "bandit-report.json"
