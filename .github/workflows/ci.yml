name: Security SAST Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  security-scan:
    name: SAST Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit
        
    # SAST - Bandit Static Analysis
    - name: SAST - Run Bandit Security Scan
      run: |
        echo "üîç Running Bandit SAST Security Scan..."
        bandit -r . --format screen --skip B603,B607
        echo "‚úÖ Bandit SAST scan completed"
        
