name: Security SAST & SCA Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  security-scan:
    name: SAST & SCA Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit
        
    # SAST - Bandit Static Analysis
    - name: SAST - Run Bandit with Reports
      run: |        
        echo "üîç Running Bandit SAST Scan..."
        bandit -r . \
          --format json \
          --output bandit-report.json \
          --skip B603,B607
        echo "‚úÖ Bandit SAST report generated!"
    
    # SCA - OWASP Dependency Check
    - name: SCA - Setup OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'my-python-project'
        path: '.'
        format: 'JSON'
        out: 'reports'
        args: >-
          --enableRetired
          --failOnCVSS 8
          --scan .
        
    - name: SCA - Process OWASP Report
      run: |
        echo "üì¶ Processing OWASP Dependency Check report..."
        # –ö–æ–ø–∏—Ä—É–µ–º –æ—Ç—á–µ—Ç –≤ –∫–æ—Ä–µ–Ω—å –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞
        cp reports/dependency-check-report.json owasp-dependency-report.json
        echo "‚úÖ OWASP Dependency Check report generated!"
        
    - name: Upload Security Reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          owasp-dependency-report.json
        retention-days: 30
        
    - name: Show Scan Summary
      run: |
        echo "SECURITY SCAN SUMMARY"
        echo "========================"
        echo "SAST (Bandit): bandit-report.json"
        echo "SCA (OWASP): owasp-dependency-report.json"
        echo "Both security reports generated!"