name: Security SAST/SCA Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  security-scan:
    name: SAST & SCA Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety flask pytest
        
    # SAST - Bandit Static Analysis
    - name: SAST - Run Bandit
      run: |
        echo "ğŸ” Running Bandit SAST Scan..."
        bandit -r . --format screen
        echo "âœ… Bandit scan completed"
        
    # SCA - Safety Dependency Check
    - name: SCA - Run Safety
      run: |
        echo "ğŸ” Running Safety Dependency Scan..."
        safety check
        echo "âœ… Safety scan completed"
        
    # SCA - OWASP Dependency Check
    - name: SCA - OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'Flask-Auth-API'
        path: '.'
        format: 'HTML'
        args: >
          --out reports/
          --scan .
          --enableRetired
          
    - name: Upload Security Reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: reports/
        retention-days: 30
        
    - name: Show Scan Summary
      run: |
        echo "ğŸ“Š SECURITY SCAN SUMMARY"
        echo "========================"
        echo "âœ… SAST (Bandit): Completed"
        echo "âœ… SCA (Safety): Completed" 
        echo "âœ… SCA (OWASP): Completed"
        echo "ğŸ“ Reports saved to artifacts"
