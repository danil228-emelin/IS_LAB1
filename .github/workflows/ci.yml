name: Security SAST/SCA Scan

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Weekly scan

jobs:
  sast-sca-scan:
    name: SAST & SCA Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Create reports directory
      run: mkdir -p reports
      
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit safety flask pytest
        
    # SAST - Bandit
    - name: SAST - Run Bandit Static Analysis
      run: |
        echo "ğŸ” Running Bandit SAST Scan..."
        bandit -r . -f html -o reports/bandit-report.html
        bandit -r . -f txt -o reports/bandit-report.txt
        echo "âœ… Bandit scan completed"
        
    # SCA - Safety
    - name: SCA - Run Safety Vulnerability Check
      run: |
        echo "ğŸ” Running Safety Dependency Scan..."
        safety check --full-report > reports/safety-report.txt
        safety check --json > reports/safety-report.json
        echo "âœ… Safety scan completed"
        
    # SCA - OWASP Dependency Check
    - name: SCA - OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'Flask-Auth-API'
        path: '.'
        format: 'HTML'
        args: >
          --out reports/
          --scan .
          --enableRetired
          
    - name: Upload Security Reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: reports/
        retention-days: 30
        
    - name: Show Scan Summary
      run: |
        echo "ğŸ“Š SECURITY SCAN SUMMARY"
        echo "========================"
        echo "âœ… SAST (Bandit): Completed"
        echo "âœ… SCA (Safety): Completed" 
        echo "âœ… SCA (OWASP): Completed"
        echo "ğŸ“ Reports saved to artifacts"
